<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form 2</title>
</head>
<body>
    <form action="">

        <fieldset>
            <legend>Personal Details</legend>
        <label for="">first name</label>
        <input type="text" id="fname" name="fname">
        <br><br>

        <label for="">middle name</label>
        <input type="text" id="mname" name="mname">
        <br><br>

        <label for="">last name</label>
        <input type="text" id="lname" name="lname">
        <br><br>

        <label for="email"> email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
        <br><br>
    </fieldset>

    <fieldset>
        <legend>Education Datails</legend>
        <label for="">Department</label>
        <br><br>

        <input type="radio" id="IS" name="dept">
        <label for="">IS</label>
        

        <input type="radio" id="cs" name="dept">
        <label for="">cs</label>

        <input type="radio" id="civil" name="dept">
        <label for="">civil</label>

        <input type="radio" id="mech" name="dept">
        <label for="">mech</label>
        <br><br>

        <label for="YOG">YOG</label>
         
        <input list="you" id="YOG" name="YOG">
        
        <datalist id="you">
            <option value="2018"></option>
            <option value="2019"></option>
            <option value="2020"></option>
            <option value="2021"></option>
            <option value="2022"></option>
        </datalist>
        <br><br>
   


        <label for="">skills</label>
        <br><br>
        <input type="checkbox" id="HTML" name="skills">
        <label for="">HTML</label>
        <br><br>
        <input type="checkbox" id="CSS" name="skills">
        <label for="">CSS</label>
        <br><br>
        <input type="checkbox" id="JavaScript" name="skills">
        <label for="">JavaScript</label>
    </fieldset>
    <input type="submit">
    



    
    </form>
</body>
</html>
